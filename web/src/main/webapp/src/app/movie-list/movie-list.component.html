<h2> Movie List </h2>

<p> Click on a movie to delete it.</p>

<ul class="movies">
  <li (click)="deleteMovie(movie.id)" *ngFor="let movie of movieList">
    <span class="rating"> {{movie.rating}} / 10</span> {{movie.title}} ({{movie.year}}) <span
    class="genre">{{movie.genre}}</span>
  </li>
</ul>
